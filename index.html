<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Natura-Oberá</title>
    <link rel="stylesheet" href="./style/estilo.css" />
  </head>
  <body>
    <header>
      <h1>Productos Natura-Oberá</h1>
    </header>
    <main>
      <section class="contenedor">
        <article class="producto">
          <img src="./images/2.jpg" alt="Producto 1" />
          <h3>Desodorante HOMEM</h3>
          <p class="precio">$679,00</p>
          <button class="btn-agregar">Agregar al carrito</button>
        </article>
        <article class="producto">
          <img src="./images/7.jpg" alt="Producto 2" />
          <h3>KAIAK OCEANO FEM.</h3>
          <p class="precio">$7.499,00</p>
          <button class="btn-agregar">Agregar al carrito</button>
        </article>
        <article class="producto">
          <img src="./images/6.jpg" alt="Producto 3" />
          <h3>Desodorante a bolilla ERVA DOCE </h3>
          <p class="precio">$679,00</p>
          <button class="btn-agregar">Agregar al carrito</button>
        </article>
        <article class="producto">
          <img src="./images/3.jpg  " alt="Producto 4" />
          <h3>KAIAK CLASSIC</h3>
          <p class="precio">$6.899,00</p>
          <button class="btn-agregar">Agregar al carrito</button>
        </article>
      </section>
    </main>
    <script src="/js/main.js"></script>

</html>
